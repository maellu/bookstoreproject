<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 ">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Kirjakauppa</title>
</head>
<body>
	<div class="col-md4">
		<h1>Kirjakauppa Myy</h1>
	</div>
	<div class="col-md4">
		<h3 th:inline="text">Tervetuloa [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	
	<table class="table table-striped">
		<tr>
			<th>Nimi</th>
			<th>Tekijä</th>
			<th>Vuosi</th>
			<th>ISBN</th>
			<th>Hinta</th>
			<th>Kategoria</th>
			<th sec:authorize="hasRole('ADMIN')"> </th>
		</tr>
			<tr th:each = "book : ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.year}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.category.name}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
			</tr>
			
	</table>
	
	<form action="/add">
		<input type="submit" value="Lisää kirja" class="btn btn-success">
	</form>

</body>
</html>
